<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkbarWIFI - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #6C5CE7;
            --secondary: #A8A4FF;
            --accent: #FF7675;
            --background: #2D3436;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            filter: blur(50px);
            opacity: 0.3;
            z-index: 0;
        }

        .floating-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            z-index: 1;
        }

        .login-container:hover {
            transform: translateY(-5px) rotateX(2deg) rotateY(2deg);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounce 2s infinite;
        }

        .logo i {
            color: white;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.3);
        }

        .input-label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
            background: white;
            padding: 0 5px;
        }

        .input-group input:focus ~ .input-label,
        .input-group input:valid ~ .input-label {
            top: 0;
            font-size: 0.8em;
            color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .login-btn:hover::after {
            left: 150%;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(20px) rotate(-10deg); }
            75% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particle 3s infinite linear;
        }

        @keyframes particle {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { transform: translateY(-100px) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(0); opacity: 0; }
        }

        .success-check {
            display: none;
            text-align: center;
            color: var(--primary);
            animation: checkmark 0.5s ease;
        }

        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="floating-circle" style="width: 200px; height: 200px; top: 20%; left: 10%"></div>
        <div class="floating-circle" style="width: 150px; height: 150px; top: 60%; right: 15%"></div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-wifi"></i>
            </div>
            <h1>AkbarWIFI</h1>
            <p>Secure Connection Gateway</p>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" required>
                <label class="input-label">Username</label>
            </div>
            <div class="input-group">
                <input type="password" required>
                <label class="input-label">Password</label>
            </div>
            <button type="submit" class="login-btn">
                <span class="button-text">Connect</span>
            </button>
        </form>
        
        <div class="success-check">
            <i class="fas fa-check-circle fa-3x"></i>
            <h2 style="margin-top: 1rem;">Connected!</h2>
        </div>
    </div>

    <script>
        // Particle animation
        function createParticles() {
            const particles = document.getElementById('particles');
            for(let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particles.appendChild(particle);
            }
        }
        createParticles();

        // Form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = this;
            const success = document.querySelector('.success-check');
            
            // Simulate loading
            form.style.opacity = '0.5';
            form.querySelector('.login-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            setTimeout(() => {
                form.style.display = 'none';
                success.style.display = 'block';
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = 'http://192.168.88.1/login';
                }, 2000);
            }, 1500);
        });

        // Dynamic background interaction
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.login-container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
